<div class="//row portlet-frame">
  <home-header></home-header>
  <div role="main" class="//col-xs-12 no-padding portlet-body" ng-controller="//LayoutController as layoutCtrl">
    <div class='//row col-xs-12' ng-show='//showHomeFilter' style='margin: 5px; margin-left: 0;'>
      <input ng-model="filterText" placeholder='Filter' class='form-control'>
    </div>
    <loading-gif data-object='layout' data-empty='layoutEmpty'></loading-gif>
    <!-- List View -->
    <ul ui-sortable="sortableOptions" ng-model="layout" class="tile-list">
       <li class="col-xs-6 col-sm-3 col-md-3 col-lg-2 no-padding list-container" ng-repeat="portlet in layout | filter:filterText">
         <default-card></default-card>
       </li>
    </ul>
    <ul class="tile-list" ng-hide='GuestMode'>
       <li class="col-xs-6 col-sm-3 col-md-3 col-lg-2 no-padding list-container">
         <marketplace-light></marketplace-light>
       </li>
    </ul>
    
    
    <brandSection></brandSection>
    <inspireSection></inspireSection>
    <travels-bg></travels-bg>
    <friends-bg></friends-bg>
    
    
    
    
  </div>
</div>
